<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>#####</title>
</head>
<body class="myBg">
    <div id="app">
        <main class="container-fluid p-3">
            <header class="container my-3 text-center">
                <h1 class="text-white ">ToDoList</h1>
            </header>
            <section class="container my-3 text-center p-4">
                <div class="border rounded border-light-subtle p-3" style="--bs-border-opacity: .4;">
                    <ul class="text-start">
                        <li class="" v-for="option, i in toDo" :class="checked(option.done)">
                            <h3 class="d-inline mx-2">
                                {{option.title}}
                            </h3>
                            <input class="myCheck mx-2" type="checkbox" :name="i" :value="option.done" v-model="option.done">
                            <!-- <input type="radio" :name="i" :value="option.done" v-model="check" >   -->
                            <i class="fa-regular fa-circle-xmark mx-2 " @click="remove(i)"></i>
                        </li>
                    </ul>
                    <input class="w-50 mx-2" type="text" id="aka" placeholder="Aggiungi cose da fare" value=" " v-model="add">
                    <button class="btn btn-outline-success" @click="add_do_func(add) ">Aggiungi</button>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
